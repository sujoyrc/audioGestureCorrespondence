baseURL = "https://sujoyrc.github.io/audioGestureCorrespondence/"
theme = "hugo-whisper-theme"
languageCode = "en-us"
title = "Supplementary Material"

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

# Controls how many words are printed in the content summary on the docs homepage.
# See https://gohugo.io/content-management/summaries/
summaryLength = 30

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Supplementary Material"
    url = "/suppl/"
    weight = 2

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 3

[params]
  google_analytics_id=""
  paper_button_link = 'pdf/paper.pdf'
  paper_button_text = 'Read The Paper'
  suppl_button_link = 'suppl/'
  suppl_button_text = 'View Supplementary Material'
  homepage_intro = ''
  homepage_image = 'images/overall_flowchart.png'
  subtitle = 'Abstract'


  [params.homepage_meta_tags]
    meta_description = "Hugo Whisper is a documentation theme built with Hugo."
    meta_og_title = "Hugo Whisper Theme"
    meta_og_type = "website"
    meta_og_url = "https://hugo-whisper.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-whisper-theme/master/images/tn.png"
    meta_og_description = "Hugo Whisper is a documentation theme built with Hugo."
    meta_twitter_card = "summary"
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"

  [params.logo]
      mobile = "/images/logo-mobile.svg"
      standard  = "/images/logo.svg"

  [params.footer]
    copyright_text = 'Free Hugo theme by <a class="zerostatic" href="https://www.zerostatic.io">Zerostatic Themes</a>'
